{{ define "admin-new-user.html" }}
  {{ template "base" . }}
{{ end }}

{{ define "title" }}Add New User{{ end }}

{{ define "content" }}
<h1 class="text-2xl font-bold mb-6 text-center">Add New User</h1>

<form method="POST" action="/admin/users/new" enctype="multipart/form-data" class="space-y-4 max-w-lg mx-auto">

  <!-- Login Name -->
  <div>
    <label class="block mb-1 font-semibold">Login Name *</label>
    <input type="text" name="loginname" class="w-full p-2 rounded bg-yellow-100 text-black" required pattern="^[a-zA-Z0-9_]+$" title="Letters, numbers, underscores only" value="">
  </div>

  <!-- Full Name -->
  <div>
    <label class="block mb-1 font-semibold">Full Name *</label>
    <input type="text" name="fullname" class="w-full p-2 rounded bg-yellow-100 text-black" required>
  </div>

  <!-- Password -->
  <div>
    <label class="block mb-1 font-semibold">Password *</label>
    <input type="password" name="password" class="w-full p-2 rounded bg-yellow-100 text-black" required minlength="10">
  </div>

  <!-- Confirm Password -->
  <div>
    <label class="block mb-1 font-semibold">Confirm Password *</label>
    <input type="password" name="confirm_password" class="w-full p-2 rounded bg-yellow-100 text-black" required minlength="10">
  </div>

  <!-- First Name (optional) -->
  <div>
    <label class="block mb-1 font-semibold">First Name</label>
    <input type="text" name="firstname" class="w-full p-2 rounded bg-gray-700 text-white">
  </div>

  <!-- Last Name (optional) -->
  <div>
    <label class="block mb-1 font-semibold">Last Name</label>
    <input type="text" name="lastname" class="w-full p-2 rounded bg-gray-700 text-white">
  </div>

  <!-- Date of Birth -->
  <div>
    <label class="block mb-1 font-semibold">Date of Birth *</label>
    <input type="date" name="date_of_birth" class="w-full p-2 rounded bg-yellow-100 text-black" required>
  </div>

  <!-- Sex -->
  <div>
    <label class="block mb-1 font-semibold">Sex *</label>
    <select name="sex" class="w-full p-2 rounded bg-yellow-100 text-black" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="x">X / Other</option>
    </select>
  </div>

  <!-- Email Address -->
  <div>
    <label class="block mb-1 font-semibold">Email Address *</label>
    <input type="email" name="email" class="w-full p-2 rounded bg-yellow-100 text-black" required>
  </div>

  <!-- Phone Number -->
  <div>
    <label class="block mb-1 font-semibold">Phone Number *</label>
    <input type="tel" name="phone_number" class="w-full p-2 rounded bg-yellow-100 text-black" required>
  </div>

  <!-- Department (optional) -->
  <div>
    <label class="block mb-1 font-semibold">Department</label>
    <input type="text" name="department" class="w-full p-2 rounded bg-gray-700 text-white">
  </div>

  <!-- Photo Upload (optional) -->
  <div>
    <label class="block mb-1 font-semibold">Profile Photo</label>
    <input type="file" name="photo" accept="image/*" class="w-full p-2 rounded bg-gray-700 text-white">
  </div>

<!-- Roles -->
<div>
  <label class="block mb-1 font-semibold">Roles *</label>
  <div class="flex flex-wrap gap-2 p-2 rounded bg-yellow-100 text-black">
    {{ range .AvailableRoles }}
      <label class="flex items-center mr-2">
        <input type="checkbox" name="roles" value="{{ . }}" class="mr-1">
        {{ . }}
      </label>
    {{ end }}
  </div>
</div>


  <!-- Submit Button -->
  <div class="text-center">
    <button type="submit" class="px-6 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">Create User</button>
  </div>

</form>
{{ end }}
