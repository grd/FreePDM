<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form 
    method="POST" 
    action="/change-password" 
    hx-post="/change-password" 
    hx-target="#response"
    hx-swap="innerHTML"
    class="bg-white p-6 rounded shadow-md w-96"
  >
    <h2 class="text-2xl font-bold mb-4 text-center">Change Your Password</h2>

    <div class="mb-2 text-sm text-gray-600">
      Password must:
      <ul class="list-disc ml-5">
        <li>Be at least 10 characters long</li>
        <li>Contain at least one uppercase letter</li>
      </ul>
    </div>

    <input 
      type="password" 
      name="new_password" 
      placeholder="New Password" 
      class="w-full mb-3 p-2 border rounded" 
      required
    >
    <input 
      type="password" 
      name="repeat_password" 
      placeholder="Repeat Password" 
      class="w-full mb-4 p-2 border rounded" 
      required
    >

    <div id="response" class="text-red-500 text-sm mb-2"></div>

    <button 
      type="submit" 
      class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600"
    >
      Submit
    </button>
  </form>
</body>
</html>
