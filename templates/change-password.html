<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <form method="POST" action="/change-password" class="bg-white p-6 rounded shadow-md w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Change Your Password</h2>
    <input type="password" name="new_password" placeholder="New Password" class="w-full mb-4 p-2 border rounded" required>
    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Submit</button>
  </form>
</body>
</html>
