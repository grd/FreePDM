{{ define "admin-logs.html" }}
  {{ template "base" . }}
{{ end }}

{{ define "title" }}System Logs{{ end }}

{{ define "content" }}
  <h1 class="text-2xl font-bold mb-6">System Logs</h1>

  <!-- Day-selection -->
  <div class="mb-6 space-x-2">
    {{ range .AvailableDates }}
      <a href="/admin/logs?date={{ . }}" class="inline-block px-4 py-2 bg-indigo-500 text-white rounded hover:bg-indigo-600">
        {{ . }}
      </a>
    {{ end }}
  </div>

  <!-- Colored log output -->
  <div class="bg-gray-900 p-4 rounded overflow-x-auto text-sm whitespace-pre-wrap">
    {{ .LogHTML }}
  </div>
{{ end }}
