<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <a href="/change-password" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
    Change Password
  </a>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <header class="bg-indigo-600 text-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-xl font-semibold">FreePDM Dashboard</h1>
      <h1 class="text-2xl font-bold">Hallo {{ .FullName }}</h1>
      <form method="POST" action="/logout">
        <button class="bg-white text-indigo-600 px-4 py-2 rounded hover:bg-gray-100" type="submit">Logout</button>
      </form>
    </div>
  </header>

  <!-- Main content -->
  <main class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-xl shadow">
    <h2 class="text-2xl font-bold mb-4">Welcome!</h2>
    <p class="text-gray-700 mb-6">You're now logged in to your Product Data Management system.</p>

    <!-- Example card -->
    <div class="grid gap-4 grid-cols-1 sm:grid-cols-2">
      <div class="p-4 border rounded shadow-sm bg-gray-50">
        <h3 class="text-lg font-semibold">Vault Overview</h3>
        <p class="text-sm text-gray-600">Quick access to your design files and documents.</p>
      </div>

      <div class="p-4 border rounded shadow-sm bg-gray-50">
        <h3 class="text-lg font-semibold">Recent Activity</h3>
        <p class="text-sm text-gray-600">See whatâ€™s been checked in or out recently.</p>
      </div>
    </div>
  </main>

</body>
</html>
