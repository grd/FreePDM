{{ define "login.html" }}
  {{ template "base" . }}
{{ end }}


{{ define "title" }}Login{{ end }}

{{ define "content" }}
  <div class="flex items-center justify-center min-h-screen">
    <form method="POST" action="/login" class="bg-gray-800 p-6 rounded shadow-md w-96">
      <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>

      {{ if .Error }}
        <div class="text-red-400 mb-4 text-sm">{{ .Error }}</div>
      {{ end }}

      <input type="text" name="loginname" placeholder="LoginName" class="w-full mb-4 p-2 rounded bg-gray-700 text-white border border-gray-600" required>
      <input type="password" name="password" placeholder="Password" class="w-full mb-4 p-2 rounded bg-gray-700 text-white border border-gray-600" required>

      <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600">Login</button>
    </form>
  </div>
{{ end }}
