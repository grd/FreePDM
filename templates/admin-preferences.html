{{ define "admin-edit.html" }}
  {{ template "base" . }}
{{ end }}

{{ define "title" }}Edit Admin Settings{{ end }}

{{ define "content" }}
<div class="max-w-3xl mx-auto mt-10 bg-gray-800 text-white p-6 rounded shadow space-y-6">

  <!-- Dark Mode Toggle -->
  <div>
    <label class="block mb-2 text-sm font-medium">Dark Mode</label>
    <form
      id="themeForm"
      hx-patch="/preferences/theme"
      hx-include="#themeFormInput"
      hx-target="this"
      hx-swap="none"
    >
      <input type="hidden" id="themeFormInput" name="theme" value="{{ .ThemePreference }}">
      <button
        type="button"
        onclick="toggleTheme()"
        class="px-4 py-2 bg-indigo-500 hover:bg-indigo-600 rounded"
      >
        Toggle Theme
      </button>
    </form>
  </div>

  <!-- i18n Settings (Non-functional for now) -->
  <div>
    <label class="block mb-2 text-sm font-medium">Language</label>
    <select class="w-full p-2 rounded bg-gray-700 text-white" disabled>
      <option selected>English</option>
      <option>Deutsch</option>
      <option>Nederlands</option>
    </select>
  </div>

  <div>
    <label class="block mb-2 text-sm font-medium">Location</label>
    <select class="w-full p-2 rounded bg-gray-700 text-white" disabled>
      <option selected>Europe/Amsterdam</option>
      <option>Europe/Berlin</option>
      <option>UTC</option>
    </select>
  </div>

  <div>
    <label class="block mb-2 text-sm font-medium">Currency</label>
    <select class="w-full p-2 rounded bg-gray-700 text-white" disabled>
      <option selected>EUR</option>
      <option>USD</option>
      <option>GBP</option>
    </select>
  </div>
</div>
{{ end }}
