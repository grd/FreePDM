{{ define "title" }}Vault: {{ .VaultName }}{{ end }}

{{ define "content" }}
<h2 class="text-2xl font-bold mb-4">Vault: {{ .VaultName }}</h2>
<ul class="space-y-2">
  {{ range .Entries }}
  <li class="p-2 border rounded bg-gray-50 dark:bg-gray-800">
    {{ . }}
  </li>
  {{ else }}
  <li>No files or folders in this vault.</li>
  {{ end }}
</ul>
{{ end }}
